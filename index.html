<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="overlay">
          <img
            src="images/image-equilibrium.jpg"
            title="equilibrium"
            class="image"
          />
          <img src="images/icon-view.svg" alt="eye" class="eye" />
        </div>
        <div class="discribe">
          <h1>Equilibrium #3429</h1>

          <h2>Our Equilibrium collection promotes balance and calm.</h2>
          <div class="details">
            <p class="price">
              <img
                src="images/icon-ethereum.svg"
                title="prisme ethereum"
              />0.041 ETH
            </p>
            <p class="time">
              <img src="images/icon-clock.svg" title="horloge" />3 days left
            </p>
          </div>
        </div>
        <div class="create">
          <img src="images/image-avatar.png" title="avatar" />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Peally</a>.
      </div>
    </footer>
  </body>
</html>
